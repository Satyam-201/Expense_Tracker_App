<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .reset-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
      }

      input[type="password"]:focus {
        border-color: #0056b3;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #004494;
      }

      .error-message {
        color: #ff0000;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .success-message {
        color: #28a745;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .popup {
        background-color: #d4edda;
        color: rgb(255, 0, 0);
        padding: 1rem;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        margin-bottom: 1rem;
        display: none;
        text-align: center;
      }
    </style>
    <script>
      window.onload = function () {
        //FOR POP UP MESSASGE SHOEING
        const popup = document.getElementById("successPopup");
        if (popup) {
          popup.style.display = "block";
          setTimeout(() => {
            popup.style.display = "none";
          }, 5000);
        }
      };
    </script>
  </head>
  <body>
    <div class="reset-container">
      <h2>Reset Your Password</h2>

      {% if message %}
      <div id="successPopup" class="popup">{{ message }}</div>
      {% endif %}
      <form action="/resetPassword" method="POST">
        <label for="new_password">New Password:</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          required
        /><br />

        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br />

        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
